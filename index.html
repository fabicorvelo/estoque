<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="product-list" class="product-list">
            <div class="product" data-quantity="15" data-validity="2025-12-31">
                <h2>Produto 1</h2>
            </div>
            <div class="product" data-quantity="20" data-validity="2026-06-30">
                <h2>Produto 2</h2>
            </div>
        </div>
        <button id="add-product-btn" class="add-product-btn">Cadastrar Produto</button>
        <div id="info-box" class="info-box"></div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Novo Produto</h2>
            <form id="product-form">
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" required>

                <label for="product-quantity">Quantidade em Estoque:</label>
                <input type="number" id="product-quantity" required>

                <label for="product-validity">Validade:</label>
                <input type="date" id="product-validity" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
